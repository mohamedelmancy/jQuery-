<!DOCTYPE html>
<html>
<head>
	<title>scrollTop</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="scrollTop.css">

</head>
<body>
<div>This is div 1</div>
<div class="test-lesson">This is div 2</div>
<div class="test-lesson">This is div 3</div>
<button class="home">Home</button>
<button class="end">End</button>

<script>
	$(document).ready(function()
		{
			$(window).scroll(function()
				{
					console.log($(this).scrollTop());
					console.log($(".test-lesson").offset().top);
					if ($(window).scrollTop()>= $(".test-lesson").offset().top) {

							$(".test-lesson").animate({
								opacity:1
						
							});
		             }

				});
		$(".home").click(function()
			{
				$(window).scrollTop(0);
			});
		$(".end").click(function()
			{
				$(window).scrollTop(4000);
			});
		});
</script>
</body>
</html>
