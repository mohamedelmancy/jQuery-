<!DOCTYPE html>
<html>
<head>
	<title>One</title>
<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="one.css">
</head>
<body>
<p>This is Normal paragraph </p>
<script>
	$(document).ready(function()
		{

			$("p").one("click dblclick" , function()
				{
					$(this).animate({
						fontSize: "+=5px"
					});
				});
		});
</script>
</body>
</html>
