<!DOCTYPE html>
<html>
<head>
	<title>End</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="end.css">
</head>
<body>
<div>
	Hello<span>We love </span><strong>jQuery</strong> now
</div>

		});
		</script>
