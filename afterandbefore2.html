<!DOCTYPE html>
<html>
<head>
<script src="C:\Users\Programer_MaNcy\Desktop\jquery.js"></script>
<script>
$(document).ready(function(){

	$("p").css("color","red");

    $("#btn1").click(function(){
        $("p").after("<p>Hello world!</p>");
    });

    $("#btn2").click(function(){
        $("p").before("<p>Hello world!</p>");
    });
});

</script>
</head>
<body>


<button id="btn1">Insert content after each p element</button>
<button id="btn2">Insert content before each p element</button>


<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
