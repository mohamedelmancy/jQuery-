<!DOCTYPE html>
<html>
<head>
	<title>HasClass</title>
	<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="hasClass.css">
</head>
<body>
<ul>
	<li>Item1 </li>
	<li class="active">Item2 </li>
	<li>Item3 </li>

</ul>
<ul>
	<li>Item1 </li>
	<li>Item2 </li>
	<li>Item3 </li>

</ul>
<script>
	$(document).ready(function()
		{
			$('li').each(function()
				{
					if ($(this).hasClass('active')) {
						$(this).css('color' , 'red');
					}
				});
		});
</script>
</body>
</html>
