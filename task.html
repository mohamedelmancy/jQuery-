<!DOCTYPE html>
<html>
<head>
	<title>My Task</title>
	<script type="text/javascript" src="C:\Users\Programer_MaNcy\Desktop\jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
$(".fadein").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
   $(".fadeto").click(function(){
        $("#div1").fadeTo("slow",0.7);
        $("#div2").fadeTo("slow",0.5);
        $("#div3").fadeTo("slow",0.7);
    });
 $(".fadeout").click(function(){
        $("#div1").fadeOut("slow");
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut("slow");
    });

$(".hide").click(function()
{
	$("p").hide(5000);
});
$(".show").click(function()
{
	$("p").show(5000);
});
$(".toggle").click(function()
{
	$("p").toggle(5000);
});

});
</script>
</head>
<body>
	<h2 >This is a header</h2>
	<p class="p1">This is p</p>
	<p class="p2">This is a new p</p>

	<div id="div1" style="width:80px;height:80px;display: none; background-color:red;"> </div><br>
    <div id="div2" style="width:80px;height:80px;display: none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display: none;background-color:blue;"></div>

	<input type="button" name="hide" class="hide" value="hide">
	<input type="button" name="show" class="show" value="show">
	<input type="button" name="toggle" class="toggle" value="toggle">
<input type="button" class="fadein" value="fade in" />
<input type="button" class="fadeto" value="fadeto"/>
<input type="button" class="fadeout" value="fadeout" />

</body>
</html>
