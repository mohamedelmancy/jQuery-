<!DOCTYPE html>
<html>
<head>
<script src="C:\Users\Programer_MaNcy\Desktop\jquery.js"></script>
<script>
$(document).ready(function(){
    $("#btn1").click(function(){
        $("p").prepend("<b>Prepended text</b>. ");
    });
    $("#btn2").click(function(){
        $("ol").prepend("<li>Prepended item</li>");
    });

    $("#btn3").click(function(){
        $("p").append("<b>appendtext</b>. ");
    });
    $("#btn4").click(function(){
        $("ol").append("<li>appenditem</li>");
    });
});
</script>
</head>
<body>

<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>

<button id="btn1">Prepend text</button>
<button id="btn2">Prepend list item</button>
<button id="btn3">Append text</button>
<button id="btn4">Append list item</button>



</body>
</html>
