<!DOCTYPE html>
<html>
<head>
	<title>Stope</title>
		<script src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="stope.css">
</head>
<body>
<button>Stop</button>
<div>This is div </div>
<script>
	$(document).ready(function()
		{
$("div").animate({
	width:"500px",
	height:"200px"
},2000);


$("div").animate({
	width:"300px",
	height:"100px"
},2000);


$("div").animate({
	borderRadius:"30px"
},2000);


$("div").animate({
	fontSize:"20px"
},2000);

$("button").click(function()
	{
		$("div").stop(false,true);//(clearQueue , goToEnd ) >>>>>> Deafault are false , false   if clear queue is true  stop all the coming animation //// if gotoend is true stop at the final case of the animation which i click stop on it with out doing the animation 
	});
		});
</script>

</body>
</html>
